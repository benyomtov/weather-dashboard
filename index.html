<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="container-fluid">
    <header class="row text-center bg-primary mb-3">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>
    <div class="row">
        <section class="left-div col-2">
            <div class="search-div">
                <form class="container text-center">
                    <label class="mx-auto" for="search">Search for a City</label><br>
                    <input class="mt-1 mx-auto" type="text" id="search" name="search"><br>
                    <input class="mt-2 mx-auto" id="search-button" type="submit" value="Search">
                </form>
            </div>
            <hr>
            <div class="saved-search-flexbox">
                <div class="previous-search-div">

                </div>
            </div>    
        </section>
        <section class="right-div col-10">
            <div class="current-weather border border-info border-3 rounded">
                <h2 class="city-and-date margin-left"></h2>
                <img class="current-weather-icon margin-left">
                <div class="current-weather-conditions">
                    <p class="margin-left" id="current-temp">Temp:</p>
                    <p class="margin-left" id="current-wind">Wind:</p>
                    <p class="margin-left" id="current-humidity">Humidity:</p>
                </div>
            </div>
            <h3 class="mt-3">5-Day-Forecast:</h3>
            <div class="five-day-forecast col-12">
                <div class="forecast-weather-1 col-2 border border-2 rounded mx-1">
                    <h2 class="date-1 margin-left"></h2>
                    <img class="weather-icon-1 margin-left">
                    <div class="weather-conditions-1 margin-left">
                        <p id="temp-1">Temp:</p>
                        <p id="wind-1">Wind:</p>
                        <p id="humidity-1">Humidity:</p>
                    </div>
                </div>
                <div class="forecast-weather-2 col-2 border border-2 rounded mx-1">
                    <h2 class="date-2 margin-left"></h2>
                    <img class="weather-icon-2 margin-left">
                    <div class="weather-conditions-2 margin-left">
                        <p id="temp-2">Temp:</p>
                        <p id="wind-2">Wind:</p>
                        <p id="humidity-2">Humidity:</p>
                    </div>
                </div>
                <div class="forecast-weather-3 col-2 border border-2 rounded mx-1">
                    <h2 class="date-3 margin-left"></h2>
                    <img class="weather-icon-3 margin-left">
                    <div class="weather-conditions-3 margin-left">
                        <p id="temp-3">Temp:</p>
                        <p id="wind-3">Wind:</p>
                        <p id="humidity-3">Humidity:</p>
                    </div>
                </div>
                <div class="forecast-weather-4 col-2 border border-2 rounded mx-1">
                    <h2 class="date-4 margin-left"></h2>
                    <img class="weather-icon-4 margin-left">
                    <div class="weather-conditions-4 margin-left">
                        <p id="temp-4">Temp:</p>
                        <p id="wind-4">Wind:</p>
                        <p id="humidity-4">Humidity:</p>
                    </div>
                </div>
                <div class="forecast-weather-5 col-2 border border-2 rounded mx-1">
                    <h2 class="date-5 margin-left"></h2>
                    <img class="weather-icon-5 margin-left">
                    <div class="weather-conditions-5 margin-left">
                        <p id="temp-5">Temp:</p>
                        <p id="wind-5">Wind:</p>
                        <p id="humidity-5">Humidity:</p>
                    </div>
                </div>
            </div>
        </section>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
